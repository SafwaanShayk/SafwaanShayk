name: Update Profile README with Contributions

on:
  schedule:
    - cron: "0 0 * * 1" # Runs every Monday
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Contributions and Update README
        uses: marketplacer/repository-contributor-readme@v1.1
        with:
          username: <SafwaanShayk> # Replace with your GitHub username
          token: ${{ secrets.GITHUB_TOKEN }}
          readme: README.md
          top: 10 # Number of repositories to list
          title: "Repositories I've Contributed To"
          format: "- [{repo_name}]({repo_url}) by {repo_owner} ({total_commits} commits)"
